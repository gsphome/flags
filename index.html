<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Game</title>
    <link rel="stylesheet" href="styles.css?v=1.02">
</head>
<body>
    <div class="container">
        <h1>Flag Game</h1>        
        <select id="continentFilter">
            <option value="All">All</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
        <select id="sovereignFilter">
            <option value="All">All</option>
            <option value="Yes" selected>Sovereign</option>
            <option value="No">Non-Sovereign</option>
        </select> 
        <img id="flagImage" class="flag" src="https://flagcdn.com/un.svg" alt="Country Flag">
        <p id="countryInfo" style="visibility: hidden;"></p>
    </div>
    <script src="script.js?v=1.28"></script>
    version 1.28
</body>
</html>
