<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <div class="header-top">
                <h1>Flag Quiz</h1>
                <div class="header-controls">
                    <button id="settingsButton">⚙️</button>
                    <button id="startButton">Start Game</button>
                </div>
            </div>
            <div id="teamsContainer"></div>
        </div>
        
        <div class="container">
            <img id="flagImage" class="flag" src="https://flagcdn.com/un.svg" alt="Country Flag">
            <p id="countryInfo" style="opacity: 0;">Country Name</p>
            <p id="capitalInfo" style="opacity: 0; display: none;">Capital Name</p>
        </div>
    </div>
    
    <div id="filterContainer">
        <button class="filter-close-btn">✕</button>
        <select id="gameModeFilter" class="primary-control">
            <option value="flags" selected>🏴 Modo Banderas</option>
            <option value="capitals">🏛️ Modo Capitales</option>
        </select>
        
        <select id="continentFilter" class="secondary-control">
            <option value="All">🌍 Todos los continentes</option>
            <option value="Africa">🌍 África</option>
            <option value="America">🌎 América</option>
            <option value="Asia">🌏 Asia</option>
            <option value="Europe">🇪🇺 Europa</option>
            <option value="Oceania">🏝️ Oceanía</option>
        </select>
        
        <select id="sovereignFilter" class="secondary-control">
            <option value="All">🌐 Todos los países</option>
            <option value="Yes" selected>🏳️ Estados soberanos</option>
            <option value="No">🏢 Territorios</option>
        </select>
        
        <input id="maxCountries" type="number" min="1" placeholder="Max Countries" class="secondary-control">
        
        <div class="practice-mode-container">
            <input id="practiceMode" type="checkbox">
            <label for="practiceMode">Modo Práctica</label>
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
